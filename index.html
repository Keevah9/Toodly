<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Todo app</title>
</head>
<body class="dark">

  <header class="headerThemeDark">

    <main>
      
      <div class="mainHeader">
        <h1>TODO</h1>
        <div class="switch">
          <img src="./images/icon-sun.svg" alt="icon-moon" class="sun" data-img="sun">
          <img src="./images/icon-moon.svg" alt="icon-sun" class="moon" data-img="moon">
        </div>
      </div>
      <span id="errMsg"></span>
      <div class="mainInput">
        <input type="checkbox" id="addText"> 
        <input type="text" placeholder="Create a new todo..." class="input">
      </div>
      <!-- <div class="checkboxes"></div> -->
    </main>
  </header>

  <!-- main container -->

  <section class="mainContainer">
    <div class="mainCon">
      <div class="container">
        <div class="checkBoxes ">
        </div>
      
        <div class="filterSection">
          <div class="time">
            <h4 class="left"><span id="itemLeft"></span> </h4>
          </div>
      
          <div class="filterItems">
            <h4 class="all" onClick="allItems(this)">All</h4>
            <h4 class="active" onClick="activeItems(this)">Active</h4>
            <h4 class="completed" onClick="complete(this)">Completed</h4>
          </div>
      
          <div class="clear">
            <h4>Clear Completed</h4>
          </div>
      
        </div>
      </div>
    </div>
    
    
  </section>
 
  <div class="filterItem">
    <div class="filItems">
      <h4 class="all" onClick="allItems(this)">All</h4>
      <h4 class="active" onClick="activeItems(this)">Active</h4>
      <h4 class="completed" onClick="complete(this)">Completed</h4>
    </div>
  </div>

  <!-- footer -->

  <footer class="attribution">
    <h3>
      Drag and drop to reorder list
    </h3>
  </footer>


  <script src="./js/main.js"></script>
</body>
</html>
